version: '3.8'

services:
  cache:
    image: redis:7.2-alpine
    container_name: cache
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: '1234'
    volumes:
      - cache_volumes:/data
      - ./cache/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

  channel:
    image: mysql:8.0
    container_name: channel
    ports:
      - "3301:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: rlatkd
      MYSQL_PASSWORD: '1234'
      MYSQL_DATABASE: CHANNEL
    volumes:
      - channel_volumes:/var/lib/mysql
      - ./channel/init.sql:/docker-entrypoint-initdb.d/init.sql

  core:
    image: mysql:8.0
    container_name: core
    ports:
      - "3302:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: rlatkd
      MYSQL_PASSWORD: '1234'
      MYSQL_DATABASE: CORE
    volumes:
      - core_volumes:/var/lib/mysql
      - ./core/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  cache_volumes:
  channel_volumes:
  core_volumes:
